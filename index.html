<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | ANVAR (rebwar1)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="root"></div>
    <header id="header">
      <button id="episode-button">First select from All shows</button>
      <form id="form" action="">
        <input id="live_search" type="text" placeholder="Filter by word" />
        <button id="search_name">click</button>

        <p class="h3"></p>
      </form>
      <div class="select">
        <label for="" id="sel-label"></label>
        <select name="link" id="form-select"></select>
        <button id="reset">reset</button>
      </div>
      <div class="selectAllShow">
        <label for="">All Shows</label>
        <select name="link" id="form-select-all-show"></select>
      </div>
    </header>

    <div id="container">
      <div class="container show-container"></div>
    </div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
  <!--TV Show Project | My Name (My GitHub username)-->
</html>
