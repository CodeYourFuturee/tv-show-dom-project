<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | ANVAR (rebwar1)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="root"></div>
    <header id="header">
      <button id="episode-button">Game of Thrones</button>
      <form id="form" action="">
        <input id="live_search" type="text" />
        <button id="search_name">click</button>

        <p class="h3"></p>
      </form>
      <div class="select">
        <select
          name="link"
          id="form-select"
          size="1"
          onchange="window.location.href = this.value"
        ></select>
        <button id="reset">reset</button>
      </div>
    </header>

    <div id="contanair">
      <div class="contanair"></div>
    </div>
    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
  <!--TV Show Project | My Name (My GitHub username)-->
</html>
